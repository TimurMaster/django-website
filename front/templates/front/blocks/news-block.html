{% block news %}
<div class="news-div">
{% for new in news %}
<a href="{% url 'news-item' new.pk %}" class="news-item">
    <div class="img-div">
        <img src="/media/{{ new.img }}" alt="">
        <div class="info">
            <p class="title">{{new.title}} </p>
            <p class="date">
                {{new.date}}
            </p>
        </div>
    </div>
</a>
{% endfor %}
</div>

<a href="{% url 'news' %}" class="link">Все новости</a>

{% endblock news %}
