{% block modal %}
{% load static %}
<!-- Modal -->
<div class="modal fade" id="cta-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <img src="{% static 'front/img/icons/close.svg' %}" alt="">
            </button>

            <div class="modal-body">
                <h2 class="text-center">Оставить заявку</h2>
                <form action="{% url 'Catalog' %}" method="POST" class="main-modal">
                    {% csrf_token %}
                    <input type="text" required="" name="name" placeholder="Имя">
                    <input type="text" required="" class="phone" name="phone" placeholder="Телефон">
                    <input type="email" name="email" placeholder="E-mail">
                    <button type="submit" class="button m-auto">Отправить</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock modal %}
